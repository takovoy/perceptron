<div class="header" routerLink="/map">
  <div class="logo"></div>
</div>
<div class="list">
  <div class="link after-clear"
       routerLink="/rent"
       routerLinkActive="active">
    <div class="link__icon">
      <svg-icon-sprite
        src="assets/sprites/sprite.svg#rent"
        width="26px"
        height="26px"></svg-icon-sprite>
    </div>
    <div class="link__text">Аренда</div>
  </div>
  <div class="link after-clear"
       routerLink="/calculator"
       routerLinkActive="active">
    <div class="link__icon">
      <svg-icon-sprite
        src="assets/sprites/sprite.svg#calculator"
        width="26px"
        height="26px"></svg-icon-sprite>
    </div>
    <div class="link__text">Калькулятор аренды</div>
  </div>
  <div class="link after-clear"
       routerLink="/events"
       routerLinkActive="active">
    <div class="link__icon">
      <svg-icon-sprite
        src="assets/sprites/sprite.svg#event-placeholder"
        width="26px"
        height="26px"></svg-icon-sprite>
    </div>
    <div class="link__text">События</div>
  </div>
  <div class="link after-clear"
       routerLink="/correspondence"
       routerLinkActive="active">
    <div class="link__icon">
      <svg-icon-sprite
        src="assets/sprites/sprite.svg#sent"
        width="26px"
        height="26px"></svg-icon-sprite>
    </div>
    <div class="link__text">Менеджер</div>
  </div>
</div>
<div class="footer">
  <div class="user">
    <div class="user__photo"
         [style.background-image]="sanitizedImage"></div>
    <div class="user__name">{{user.name}}</div>
  </div>
  <div class="logout">
    <svg-icon-sprite
      src="assets/sprites/sprite.svg#log-out"
      width="27px"
      height="19px"></svg-icon-sprite>
  </div>
</div>
